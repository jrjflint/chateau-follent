services:
  web:
    image: node:lts-bookworm-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: >-
      sh -c "npx --yes http-server ./ -p 3000 -c-1"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: >-
      sh -c 'if [ -n "${CLOUDFLARED_TUNNEL_TOKEN:-}" ]; then
        tunnel --no-autoupdate run --token "${CLOUDFLARED_TUNNEL_TOKEN}";
      else
        tunnel --no-autoupdate --config /etc/cloudflared/config.yml run c5cc3aeb-eeea-4c7a-a4bf-4b145cf19d08;
      fi'
    depends_on:
      - web
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/c5cc3aeb-eeea-4c7a-a4bf-4b145cf19d08.json:/etc/cloudflared/c5cc3aeb-eeea-4c7a-a4bf-4b145cf19d08.json:ro
    environment:
      CLOUDFLARED_TUNNEL_TOKEN: ${CLOUDFLARED_TUNNEL_TOKEN:-}
    restart: unless-stopped
